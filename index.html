	</head>
	<body>
		<div class="header">
				<img id="header" src="img/logo.png" alt="spacex">
		</div> 
		<div class="nl button margin-top" onclick=" getWeatherAPIdata(2)">
			<img src="img/nl.png" class='country'>
			<span style="display: block;">Netherland, </br> Den Haag</span>
		</div>
		<div class="us button margin-top" onclick=" getWeatherAPIdata(4)">
			<img src="img/us.png" class='country'>
			<span style="display: block;">Verenigde staten, Washington DC</span>
		</div>
		<div class="gb button margin-top" onclick=" getWeatherAPIdata(1)">
			<img src="img/uk.png" class='country'>
			<span style="display: block;">Verenigde koninkrijk, Londen</span>
		</div>
		<div class="aw button margin-top" onclick=" getWeatherAPIdata(3)">
			<img src="img/aw.png" class='country'>
			<span style="display: block;">Aruba, </br> Oranjestad</span>
		</div>
		<div class="main1 margin-top">
			<ul>
				<li><h1>Weercondities:</h1></li>
				<li>
					<img src="./img/earth.png">
					<p>Land: <span id="land"></span></p>
				</li>
				<li>
					<img  src="img/country.png">
					<p>Stad: <span id="stad"></span></p>
				</li>
				<li>
					<img src="img/temp.png">
					<p>Huidige temperatuur: <span id="temperatuur"> </span></p>
				</li>
				<li>
					<img src="img/breeze.png">
					<p>Windsnelheid: <span id="windsnelheid"></span></p>
				</li>
				<li>
					<img src="img/view.png">
					<p>Zichtbaarheid: <span id="zichtbaarheid"></span></p>
				</li>
				<li>
					<img src="img/cloud.png">
					<p>Weer: <span id="weer"></span></p>
				</li>
				<li>
					<img id="alertImg" >
					<p>Advies: <span id="advice">...</span></p>
				</li>
			</ul>
		</div>
